services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: backend_app
    container_name: backend_app
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: 123
      DB_NAME: backend
      CORS_ALLOW_ORIGIN: "*"
    depends_on:
      - db
    networks:
      - backend_network

  nginx:
    image: nginx:latest
    container_name: backend_nginx
    ports:
      - "8000:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - backend_network

  db:
    image: mysql:8.3.0
    container_name: backend_db
    environment:
      MYSQL_ROOT_PASSWORD: 123
      MYSQL_DATABASE: backend
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - backend_network

volumes:
  db_data:

networks:
  backend_network:
    driver: bridge